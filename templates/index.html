<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobbeh's Welcome Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="background-image: url('static/background.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="container">
        <h1>Hello Bobbeh</h1>
        <h2>Your fun fact of the day:</h2>
        <p>{{ funFact }}</p>
        <h2>Current Weather in Peoria, AZ:</h2>
        <p id="weather"></p>
        <a href="https://www.youtube.com">
            <img src="{{ url_for('static', filename='YouTube.png') }}">
        </a>
        <a href="https://www.canvas.asu.edu">
            <img src="{{ url_for('static', filename='canvas.png') }}">
        </a>
        <a href="https://www.gmail.com">
            <img src="{{ url_for('static', filename='gmail.png') }}">
        </a>
        <a href="https://www.github.com"></a>
            <img src="{{ url_for('static', filename='github.png') }}">
        </a>
        <a href="https://www.reddit.com"></a>
            <img src="{{ url_for('static', filename='reddit.png') }}">
        </a>
    </div>
    <script>
        const apiKey = 'b7f49b53a4b889a237938c9fd5ccbbfd'; 
        const city = 'Peoria';
        const state = 'AZ';
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city},${state},US&appid=${apiKey}&units=imperial`;
    
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const weatherDescription = data.weather[0].description;
                const temperature = data.main.temp;
                const weatherElement = document.getElementById('weather');
                weatherElement.textContent = `Temperature: ${temperature}Â°F, ${weatherDescription}`;
            })
            .catch(error => console.error('Error fetching weather data:', error));
    </script>
</body>
</html>
